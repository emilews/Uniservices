{% extends 'core/base.html' %}
{% load staticfiles%}
{% block content %}

<div class="container">
    <div class="row">
        <div class="col-12 titulo-recuardo">
            <p>Lista de Servicios</p>
        </div>
    </div>
                
    {% for servicio in servicios %}
        <div class="row">
            <div class="col-12 recuadro">
                <a href="{% url 'info_servicio' pk=servicio.pk %}">
                    {{ servicio.nombre }}
                    <br>
                    {{ servicio.descripcion }}
                </a>
            </div>
        </div>        
    {% endfor %} 
</div>
{% endblock %}
