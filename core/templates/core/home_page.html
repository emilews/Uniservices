{% extends 'core/base.html' %}
{% load static %}
{% load staticfiles %}
{% block content %}
<!-- INICIA EL POST-HEADER -->
<div class="container">
    {% if user.is_authenticated %}
    <div class="center"><h2>¡Bienvenido, {{ user.username }}!</h2></div>
    {% endif %}
    <div class="row">
        {% if not user.is_authenticated %}
        <div class="col-12 col-md-3"><h2>¡Bienvenido!</h2></div>
        <div class="col-12 col-md-3"><a href="{% url 'login' %}"><button class="btn main-btn">Inicia Sesion</button></a></div>
        <div class="col-12 col-md-3"><a href="{% url 'signup' %}"><button class="btn main-btn">Crear Cuenta</button></a></div>
        <div class="col-12 col-md-3"><a href="{% url 'lista_campus' %}"><button class="btn main-btn">Lista de servicios</button></a></div>
        {% endif %}
    </div>
</div>
<!-- TERMINA EL POST-HEADER  -->

<!-- INICIA EL CARROUSEL -->
<div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner">
        <div class="item active">
            <img src="{% static 'img/equipoadsi1.jpg' %}" alt="" class="img-car">
        </div>
        <div class="item">
            <img src="{% static 'img/equipoadsi2.jpg' %}" alt="" class="img-car">
        </div>
        <div class="item">
            <img src="{% static 'img/equipoadsi3.jpg' %}" alt="" class="img-car">
        </div>
    </div>

    <!-- Controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right"></span>
        <span class="sr-only">Next</span>
    </a>
</div>

<!-- TERMINA EL CARROUSEL  -->
{% endblock %}
