{% extends 'core/base.html' %}
{% load static %}
{% load staticfiles %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-12 col-md-6 link_class">
            <a href="{% url 'lista_campus' %}">
                <p class="black-font text-center">
                    Servicios
                </p>
            </a>
        </div>
        <div class="col-12 col-md-6 link_class"><a href="{% url 'login' %}"><p class="black-font text-center">Inicia Sesion</p></a></div>
    </div>

    <div class="row">
        <div class="col-12 titulo-recuardo">
            <p>Servicio</p>
        </div>

    </div>
    <div class="row">
        {{ servicio.nombre }}
        <br>
        {{ servicio.ubicacion }}
        <br>
        {{ servicio.descripcion }}
        <img src="{{servicio.imagen.url}}" alt="{{ servicio.nombre }}">

    </div>
</div>


{% endblock %}
