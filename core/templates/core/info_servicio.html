{% extends 'core/base.html' %}
{% load static %}
{% load staticfiles %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-12 titulo-recuardo">
            <p>Servicio</p>
        </div>
    </div>
    <div class="row">
        <div class="col-sm">
            <div class="nameServ"><b>Nombre:</b></div>
            <h3 class="">{{ servicio.nombre }}</h3>
            <div class="nameServ"><b>Ubicación:</b></div>
            <h4>{{ servicio.ubicacion }}</h4>
            <div class="nameServ"><b>Descripción:</b></div>
           <p>{{ servicio.descripcion }}</p>
          <button class= "main-btn btn" onclick=location.href="{% url  'agendar_citas' %}">Agendar Cita</button>
           
        </div>
        

        <div class="col-sm">
            <img src="{{servicio.imagen.url}}" class="serviceDescriptionImg" alt="{{ servicio.nombre }}">
        </div>

    </div>
</div>
{% endblock %}
