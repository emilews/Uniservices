{% extends 'core/base.html' %}
{% load staticfiles%}
{% block content %}
<div class="container">

    <div class="row">
        <div class="col-12 titulo-recuardo">
        <p>Selecciona tu campus</p>
        </div>
    </div>
    <div class="row">
        {% for campus in campuss %}
        <div class="col-6 col-md-4 centered">
            <a href="{% url 'lista_divisiones' pk=campus.pk %}" class="centered">
                <img src="{{campus.imagen.url}}" class="img-servicios" alt="{{campus.nombre}}">
            </a>
            <a href="{% url 'lista_divisiones' pk=campus.pk %}" class="centered">
            {{ campus.nombre }}
            </a>
        </div>
            
        {% endfor %}
    </div>
</div>
{% endblock %}
